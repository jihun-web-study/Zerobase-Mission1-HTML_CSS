<!-- HTML 작성 -->
<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coupang 오늘의 발견</title>
    <link
      rel="shortcut icon"
      href="./assets/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="icon"
      href="./assets/favicon/favicon.png"
      type="image/png"
      sizes="32x32"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>

  <body>
    <div id="wrap">
      <header>
        <h1>
          <a href="https://www.coupang.com/" target="_blank">
            <img src="./assets/logo/logo.png" alt="logo" />
          </a>
        </h1>
      </header>

      <section>
        <h2 class="section-header">
          <span class="section-title">오늘의 발견</span>
          <span class="divider" aria-hidden="true">&nbsp;|&nbsp;</span>
          <span class="section-subtitle"
            >오늘 쿠팡이 엄선한 가장 핫한 제품</span
          >
        </h2>

        <div class="item-wrap">
          <a class="item lg" href="/">
            <img src="./assets/discovery/honeytea.jpg" alt="오뚜기 꿀생강차" />
            <span class="item-btn"
              ><img
                src="./assets/icon/angle-right-square.svg"
                alt="chevron-right"
            /></span>
          </a>

          <a class="item lg mr-0" href="/">
            <img src="./assets/discovery/vaseline.jpg" alt="바세린" />
            <span class="item-btn"
              ><img
                src="./assets/icon/angle-right-square.svg"
                alt="chevron-right"
            /></span>
          </a>

          <a class="item sm" href="/">
            <img src="./assets/discovery/handcream.jpg" alt="카밀 핸드크림" />
            <span class="item-btn"
              ><img
                src="./assets/icon/angle-right-square.svg"
                alt="chevron-right"
            /></span>
          </a>

          <a class="item sm" href="/">
            <img src="./assets/discovery/bibs.jpg" alt="빕스 아기사항" />
            <span class="item-btn"
              ><img
                src="./assets/icon/angle-right-square.svg"
                alt="chevron-right"
            /></span>
          </a>

          <a class="item sm" href="/">
            <img src="./assets/discovery/hanssem.jpg" alt="한샘 수납장 모음" />
            <span class="item-btn"
              ><img
                src="./assets/icon/angle-right-square.svg"
                alt="chevron-right"
            /></span>
          </a>

          <a class="item sm mr-0" href="/">
            <img src="./assets/discovery/dumpling.jpg" alt="개성 왕만두" />
            <span class="item-btn"
              ><img
                src="./assets/icon/angle-right-square.svg"
                alt="chevron-right"
            /></span>
          </a>

          <a class="item lg" href="/">
            <img src="./assets/discovery/wettissue.jpg" alt="올담 물티슈" />
            <span class="item-btn"
              ><img
                src="./assets/icon/angle-right-square.svg"
                alt="chevron-right" /></span
          ></a>

          <a class="item sm" href="/">
            <img src="./assets/discovery/febreze.jpg" alt="페브리즈" />
            <span class="item-btn"
              ><img
                src="./assets/icon/angle-right-square.svg"
                alt="chevron-right"
            /></span>
          </a>

          <a class="item sm mr-0" href="/">
            <img src="./assets/discovery/dyson.jpg" alt="다이슨 청소기" />
            <span class="item-btn"
              ><img
                src="./assets/icon/angle-right-square.svg"
                alt="chevron-right"
            /></span>
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
