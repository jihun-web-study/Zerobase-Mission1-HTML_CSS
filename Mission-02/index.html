<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
    <link rel="icon" href="/assets/favicon/favicon.png" />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./assets/favicon/favicon.png" type="image/png" sizes="32x32" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./stylesheets/main.css" />
  </head>
  <body>
    <div id="wrap">
      <header>
        <h1 class="main--logo">
          <a href="https://www.coupang.com/" target="_blank">
            <picture>
              <source srcset="./assets/logo/logo.webp" type="image/webp" />
              <img src="./assets/logo/logo.png" alt="쿠팡 오늘의 제안" />
            </picture>
          </a>
        </h1>
      </header>

      <section class="section">
        <h2 class="section--header">
          <img class="section--header--icon" src="./assets/icon/shopping.svg" alt="오늘의 쇼핑 제안" />
          <span class="section--header--title">오늘의 쇼핑 제안</span>
        </h2>

        <ul class="section--container">
          <li>
            <a class="container--item" href="/Mission-02/index.html">
              <div class="item--discount--rate" aria-label="상품 할인율">30%</div>
              <img class="item--image" src="./assets/offer/furniture.jpg" alt="솔로리빌 셀린 렌지대" />
              <div class="item--description">
                <div class="item--description--name">솔로리빙 셀린 렌지대 60x140</div>

                <div class="item--description--review">
                  <div class="item--description--review--rate rate--45" aria-label="구매자 평점"></div>
                  <span class="item--description--review--count" aria-label="상품 리뷰 수">(3,255)</span>
                </div>
              </div>
            </a>
          </li>
          <li class="container--item">
            <a href="/Mission-02/index.html">
              <img class="item--image" src="./assets/offer/renton.jpg" alt="옆 동네몰 레트로 LED 감성 랜턴" />
              <div class="item--description">
                <div class="item--description--name">옆 동네몰 레트로 LED 감성 랜턴</div>
                <img
                  class="item--description--delivery--rocket"
                  aria-label="상품 배송정보"
                  src="./assets/icon/badge-rocket.svg"
                  alt="로켓배송"
                />
                <div class="item--description--review">
                  <div class="item--description--review--rate rate--45" aria-label="구매자 평점"></div>
                  <span class="item--description--review--count" aria-label="상품 리뷰 수">(1,807)</span>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a class="container--item" href="/Mission-02/index.html">
              <img class="item--image" src="./assets/offer/drying-rack.jpg" alt="프리미엄 부착식 식기건조대" />
              <div class="item--description">
                <div class="item--description--name">프리미엄 부착식 식기건조대</div>
                <div class="item--description--delivery--free" aria-label="상품 배송정보">무료배송</div>
                <div class="item--description--review">
                  <div class="item--description--review--rate rate--40" aria-label="구매자 평점"></div>
                  <span class="item--description--review--count" aria-label="상품 리뷰 수">(2,423)</span>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a class="container--item" href="/Mission-02/index.html">
              <div class="item--discount--rate" aria-label="상품 할인율">10%</div>
              <img class="item--image" src="./assets/offer/boohgle.jpg" alt="보오글 네모 냄비" />
              <div class="item--description">
                <div class="item--description--name">타지 않는 냄비 보오글 네모 냄비</div>
                <img
                  class="item--description--delivery--rocket"
                  aria-label="상품 배송정보"
                  src="./assets/icon/badge-rocket.svg"
                  alt="로켓배송"
                />
                <div class="item--description--review">
                  <div class="item--description--review--rate rate--50" aria-label="구매자 평점"></div>
                  <span class="item--description--review--count" aria-label="상품 리뷰 수">(1,009)</span>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a class="container--item" href="/Mission-02/index.html">
              <div class="item--discount--rate" aria-label="상품 할인율">25%</div>
              <img class="item--image" src="./assets/offer/deskset.jpg" alt="베스트리빙 베이직 멀티 H 책상" />
              <div class="item--description">
                <div class="item--description--name">베스트리빙 베이직 멀티 H 책상</div>
                <div class="item--description--delivery--free" aria-label="상품 배송정보">무료배송</div>
                <div class="item--description--review">
                  <div class="item--description--review--rate rate--40" aria-label="구매자 평점"></div>
                  <span class="item--description--review--count" aria-label="상품 리뷰 수">(3,203)</span>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
